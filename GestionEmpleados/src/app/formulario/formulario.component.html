<h1>Formulario Registro Empleados</h1>
<form [formGroup]="formNewEmpleado" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label> Nombre</label>
         <input type="text" class="form-control" formControlName="nombre">
        <div class="error" *ngIf="formNewEmpleado.controls.nombre.errors">
            El campo nombre es requerido 
        </div>
    </div>
    <div class="form-group">
        <label> Apellidos</label>
        <input type="text" class="form-control" formControlName="apellidos">
    </div>
    <div class="form-group">
        <label> Email</label>
        <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
        <label> Edad</label>
        <input type="text" class="form-control" formControlName="edad">
    </div>

    <div class="form-group">
        <label> Departamento</label>
        <select formControlName="departamento" class="form-control">
            <option value="informatica"> Informatica</option>
            <option value="marketing">Marketing</option>
            <option value="contabilidad">Contabilidad</option>
        </select>
    </div>
    <div class="form-group">
        <label> Password</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
        <label> Imagen</label>
        <input type="text" class="form-control" formControlName="imagen">
    </div>
    <input type="submit" value="Enviar" class="btn btn-block btn-info" [disabled]="!formNewEmpleado.valid">
</form>
