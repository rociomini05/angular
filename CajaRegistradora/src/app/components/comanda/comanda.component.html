<h3>Comanda</h3>
<p>Total = {{calculaTotal()}}$</p>
<div class="productos">
    <div class="producto" *ngFor="let producto of arrProducto  let indice = index;" (click)="onClickBorrar(indice)">
        <p>-{{producto.nombre}} X {{producto.cantidad}}- {{producto.precio * producto.cantidad}}$ </p>
    </div>
</div>
